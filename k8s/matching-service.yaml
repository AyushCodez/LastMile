apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
        - name: matching-service
          image: matching-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8087
            - containerPort: 9097
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: SERVER_PORT
              value: "8087"
            - name: GRPC_PORT
              value: "9097"
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
spec:
  selector:
    app: matching-service
  ports:
    - name: http
      port: 8087
      targetPort: 8087
    - name: grpc
      port: 9097
      targetPort: 9097
