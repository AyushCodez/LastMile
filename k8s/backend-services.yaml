# User Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  ports:
    - port: 9091
      name: grpc
    - port: 8081
      name: http
  selector:
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9091
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: DB_URL
              value: jdbc:postgresql://postgres:5432/lastmile
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: SERVER_PORT
              value: "8081"
            - name: GRPC_PORT
              value: "9091"

