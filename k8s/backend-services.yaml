# Matching Service
apiVersion: v1
kind: Service
metadata:
  name: matching-service
spec:
  ports:
    - port: 9097
      name: grpc
    - port: 8087
      name: http
  selector:
    app: matching-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
        - name: matching-service
          image: matching-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9097
            - containerPort: 8087
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: SERVER_PORT
              value: "8087"
            - name: GRPC_PORT
              value: "9097"
            - name: TRIP_GRPC
              value: static://trip-service:9094
            - name: NOTIFICATION_GRPC
              value: static://notification-service:9098

