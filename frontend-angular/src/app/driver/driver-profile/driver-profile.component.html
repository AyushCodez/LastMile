<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Driver Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="loading">Loading...</div>
            <div *ngIf="profile" class="profile-details">
                <div class="detail-item">
                    <span class="label">Driver ID:</span>
                    <span class="value">{{ profile.driverId }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Vehicle No:</span>
                    <span class="value">{{ profile.vehicleNo }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Capacity:</span>
                    <span class="value">{{ profile.capacity }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Model:</span>
                    <span class="value">{{ profile.model }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Color:</span>
                    <span class="value">{{ profile.color }}</span>
                </div>
                <div class="detail-item">
                    <span class="label">Total Routes:</span>
                    <span class="value">{{ profile.routes.length }}</span>
                </div>
            </div>
            <div *ngIf="!loading && !profile">
                <p>Profile not found.</p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/driver/vehicle">Edit Vehicle Details</button>
        </mat-card-actions>
    </mat-card>
</div>
