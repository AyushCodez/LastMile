syntax = "proto3";
package lastmile;
option java_package = "lastmile";
option java_multiple_files = true;

message GeoPoint { double lat = 1; double lng = 2; }

message Station {
  string id = 1;
  string name = 2;
  GeoPoint location = 3;
  repeated string nearby_places = 4;
}

message UserId { string id = 1; }