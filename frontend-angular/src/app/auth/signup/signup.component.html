<div class="auth-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="role-selection">
                    <label id="role-radio-group-label">I am a:</label>
                    <mat-radio-group aria-labelledby="role-radio-group-label" formControlName="role">
                        <mat-radio-button value="RIDER">Rider</mat-radio-button>
                        <mat-radio-button value="DRIVER">Driver</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/auth/login">Already have an account? Login</a>
        </mat-card-actions>
    </mat-card>
</div>
