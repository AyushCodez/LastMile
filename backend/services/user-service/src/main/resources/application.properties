spring.application.name=user-service
spring.main.keep-alive=true
server.port=${HTTP_PORT:8081}
# gRPC server port (net.devh)
grpc.server.port=${GRPC_PORT:9091}
grpc.server.await-termination=true
management.endpoints.web.exposure.include=health,info

# PostgreSQL datasource (override with env vars in each environment)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/lastmile}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET:lastmilecloud}
jwt.expires.minutes=${JWT_EXPIRES_MINUTES:60}
jwt.issuer=${JWT_ISSUER:lastmile-cloud}
jwt.audience=${JWT_AUDIENCE:lastmile-users}
