admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/lastmile.user.UserService" }
                          route: { cluster: user_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.rider.RiderService" }
                          route: { cluster: rider_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.driver.DriverService" }
                          route: { cluster: driver_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.location.LocationService" }
                          route: { cluster: location_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.station.StationService" }
                          route: { cluster: station_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.trip.TripService" }
                          route: { cluster: trip_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.matching.MatchingService" }
                          route: { cluster: matching_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                        - match: { prefix: "/lastmile.notification.NotificationService" }
                          route: { cluster: notification_service, timeout: 0s, max_stream_duration: { grpc_timeout_header_max: 0s } }
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout,authorization
                        max_age: "1728000"
                        expose_headers: custom-header-1,grpc-status,grpc-message
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: user_service
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      http2_protocol_options: {}
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: user_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: user-service
                      port_value: 9090
    - name: rider_service
