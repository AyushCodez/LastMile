version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lastmile-postgres
    environment:
      POSTGRES_DB: lastmile
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lastmile-network

  redis:
    image: redis:7-alpine
    container_name: lastmile-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lastmile-network

  matching-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: matching-service
    container_name: matching-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_PORT: 8087
      GRPC_PORT: 9097
      TRIP_GRPC: static://trip-service:9094
      NOTIFICATION_GRPC: static://notification-service:9098
    ports:
      - "8087:8087"
      - "9097:9097"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lastmile-network

  rider-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rider-service
    container_name: rider-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8083
      MATCHING_GRPC: static://matching-service:9097
      TRIP_GRPC: static://trip-service:9094
    ports:
      - "8083:8083"
      - "9093:9093"
    depends_on:
      postgres:
        condition: service_healthy
      matching-service:
        condition: service_started
    networks:
      - lastmile-network

  driver-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: driver-service
    container_name: driver-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8082
      GRPC_PORT: 9092
    ports:
      - "8082:8082"
      - "9192:9092"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  location-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: location-service
    container_name: location-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8084
      GRPC_PORT: 9096
      DRIVER_GRPC: static://driver-service:9092
      MATCHING_GRPC: static://matching-service:9097
    ports:
      - "8084:8084"
      - "9096:9096"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  station-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: station-service
    container_name: station-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8085
      GRPC_PORT: 9095
    ports:
      - "8085:8085"
      - "9095:9095"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  trip-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: trip-service
    container_name: trip-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8086
      GRPC_PORT: 9094
      NOTIFICATION_GRPC: static://notification-service:9098
    ports:
      - "8086:8086"
      - "9094:9094"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  user-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user-service
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8081
      GRPC_PORT: 9091
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  notification-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notification-service
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/lastmile
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8088
      GRPC_PORT: 9098
    ports:
      - "8088:8088"
      - "9098:9098"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lastmile-network

  envoy:
    image: envoyproxy/envoy:v1.29-latest
    container_name: envoy
    volumes:
      - ./backend/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8090:8090"
      - "9901:9901"
    networks:
      - lastmile-network
    depends_on:
      - user-service
      - rider-service
      - driver-service
      - location-service
      - station-service
      - trip-service
      - matching-service
      - notification-service

networks:
  lastmile-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
