<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngIf="role === 'DRIVER'">
        <a mat-list-item routerLink="/driver/dashboard" (click)="drawer.close()">Dashboard</a>
        <a mat-list-item routerLink="/driver/create-route" (click)="drawer.close()">Create Route</a>
        <a mat-list-item routerLink="/driver/select-route" (click)="drawer.close()">Select Route</a>
        <a mat-list-item routerLink="/driver/vehicle" (click)="drawer.close()">Vehicle</a>
        <a mat-list-item routerLink="/driver/profile" (click)="drawer.close()">Profile</a>
      </ng-container>
      
      <ng-container *ngIf="role === 'RIDER'">
        <a mat-list-item routerLink="/rider/dashboard" (click)="drawer.close()">Request Ride</a>
        <a mat-list-item routerLink="/rider/history" (click)="drawer.close()">History</a>
        <a mat-list-item routerLink="/rider/profile" (click)="drawer.close()">Profile</a>
      </ng-container>

      <a mat-list-item (click)="logout(); drawer.close()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LastMile</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
