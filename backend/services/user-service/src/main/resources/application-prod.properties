# Production profile (activate with SPRING_PROFILES_ACTIVE=prod)
# No default fallbacks; all must be supplied via env or external config.

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool tuning (override as needed)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT (must be provided; fail-fast if weak)
# jwt.secret provided via JWT_SECRET env var
# jwt.expiresMinutes via JWT_EXPIRES_MINUTES env var
# issuer & audience via JWT_ISSUER / JWT_AUDIENCE

# Logging
logging.level.root=INFO
